<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
<h1>Alterar Produto</h1>
<form method="post" th:action="@{/petshop/editar-produto}" th:object="${produto}">

    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="id" th:value="${produto.id}">

    <label for="nome">Nome:</label>
    <input id="nome" name="nome" th:value="${produto.nome}">

    <label for="valor">Valor:</label>
    <input id="valor" name="valor" th:value="${produto.valor}">

    <label for="quantidade">Quantidade: </label>
    <input id="quantidade" name="quantidade" th:value="${produto.quantidade}">

    <input type="submit" value="Editar">
</form>

</body>
</html>
